<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bg-style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>GamePack</title>
</head>

<body>
    <div class="galaxy">
        <div class="stars1"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>
    <div class="tablinks">
        <a href="javascript:void()" class="tablink active" onclick="openTab(event, 'rockpaperscissors')">
            <img src="./res/rock-paper-scissors.png" alt="thumbnail" />
        </a>
        <a href="javascript:void()" class="tablink" onclick="openTab(event, 'tictactoe')">
            <img src="./res/tic-tac-toe.png" alt="thumbnail" />
        </a>
    </div>
    <main class="tabcontent" id="rockpaperscissors">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <span class="choice" id="rock">&#9994</span>
            <span class="choice" id="paper">&#9995</span>
            <span class="choice" id="scissor">&#9996</span>
            <span class="avatar" id="user-avatar">&#128100</span>
        </div>
        <div class="bot-choices">
            <span class="avatar" id="bot-avatar">&#128126</span>
            <span class="bot-choice" id="bot-rock">&#9994</span>
            <span class="bot-choice" id="bot-paper">&#9995</span>
            <span class="bot-choice" id="bot-scissor">&#9996</span>
        </div>

        <div class="outcome"></div>
        <div class="score"></div>
        <p class="reset"></p>
    </main>
    <main class="tabcontent" id="tictactoe">
        <div class="scale-wrapper">
        <h1>Tic Tac Toe</h1>
        <span id="diff-label">Playing as a beginner</span>
        <div id="board"></div>
        <div class="selector-wrapper">
            <img src="./res/cross.svg" alt="user">
            <p id="selector">Me vs the Bot</p>
            <img id="opp" src="./res/circle.svg" alt="bot">
        </div>
        <div id="output"></div>
        </div>
        <div class="level-wrapper">
            <span class="level">
                <img src="./res/pro.png" alt="difficulty level" id="diff-btn">
            </span>
        </div>
    </main>

    <div class="footer">
        <p>abumanga project &#169; copyrights reserved</p>
    </div>
    <script src="./js/rockpaperscissors.js"></script>
    <script defer type="module" src="./js/tictactoe.js"></script>
    <script defer type="module" src="./js/minimax.js"></script>
</body>

</html>
